<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Pagina Two</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Enviando con evento</h1>
  <ion-item *ngFor="let mutante of mutantes" (click) = "irPagina3( mutante )">
    {{ mutante.nombre }}
  </ion-item>

  <h1>Enviando a traves del HTML </h1>
  <ion-item *ngFor="let mutante of mutantes" [navPush]="pagina3" [navParams]="{'mutante': mutante }">
    {{ mutante.nombre }}
  </ion-item>


</ion-content>
